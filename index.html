<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js" integrity="sha256-1QLeCbUvEo+9OEl5Eit/RqXkjznbjHvc71qnn2mp1C0=" crossorigin="anonymous"></script>
        <script>if (window.module) module = window.module;</script>
    </head>
    <body onload="init()">
        <div class="container">
        <div class="row justify-content-md-center">
                <div class="col col-md-auto">
                    <div class="btn-group mt-2">
                        <button id="start-work" class="btn" onclick="startWork();">
                            Work
                        </button>
                        <button id="start-short-break" class="btn" onclick="startShortBreak();">
                            Short break
                        </button>
                        <button id="start-long-break" class="btn" onclick="startLongBreak();">
                            Long break
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-md-auto">
                    <h1 id="timer" data-seconds="0">
                        25:00
                    </h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                    <div class="col col-md-auto">
                        <div class="btn-group">
                            <button class="btn" onclick="togglePause();">
                                <i class="fa fa-play" aria-hidden="true"></i>
                                <i class="fa fa-pause" aria-hidden="true"></i>                           
                            </button>
                            <button class="btn" onclick="fastForward();">
                                <i class="fa fa-fast-forward" aria-hidden="true"></i>                                
                            </button>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="task-input" class="form-control mt-3 mb-3" onInput="taskInput();" placeholder="Enter task name"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="matching-tasks"></div>
                </div>
            </div>
            <div class="row" id="calendar">
            </div>
        </div>

        <script>
            require('./renderer.js')
        </script>
    </body>   
</html>
